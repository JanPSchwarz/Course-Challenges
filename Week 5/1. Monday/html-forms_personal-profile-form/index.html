<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h2 id="title">Create your Personal Profile</h2>
      <form action="" aria-labelledby="title">
        <fieldset>
          <p id="description">
            We Want to get to know you! Please enter your personal information.
          </p>
          <fieldset aria-describedby="description">
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">Laste Name:</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="birthday">Your Birthday</label>
            <input type="date" name="birthday" />
            <p>
              Can you tell us a little bit more? We want to annoy you with
              unwanted ads.
            </p>
            <fieldset>
              <legend>Further Information</legend>
              <label for="color">Favourite Color:</label>
              <input type="color" id="color" value="#E5430F" />
              <label for="pet">What's your favourite pet?</label>
              <select name="pet" id="pet" aria-label="select an option">
                <option value="">--Please Select--</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="fish">Fish</option>
              </select>
            </fieldset>
            <button type="submit" aria-label="submit button">Submit</button>
          </fieldset>
        </fieldset>
      </form>
    </section>
  </body>
</html>
